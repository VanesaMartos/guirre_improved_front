<div class="card">
    <div class="bg-light">
        <figure class="profile-img">
            <img [src]="getProfileImage()" alt={{oneUser.name}}>
        </figure>
    </div>
    <div class="text">
        <h4>{{oneUser.name}}</h4>
        <p class="card-text" *ngIf="oneUser.role === 'editor'">Equipo de edición</p>
        <p class="card-text" *ngIf="oneUser.role === 'redactor'">Equipo de redacción</p>
    </div>
    <div class="button">
        <button class="btn btn-sm btn-warning"><a href="mailto:{{oneUser.email}}">Enviar email</a></button>
    </div>

</div>
