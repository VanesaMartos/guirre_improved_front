<div *ngIf="lastAsign && lastAsign.length > 0; else noAsignations">

  <div>
    <p *ngIf="user && user.role === 'editor'">Aquí tienes los últimos artículos asignados para revisar:</p>
    <p *ngIf="user && user.role === 'redactor'">Aquí tienes tus últimos borradores:</p>
  </div>
  <app-draft-card *ngFor="let article of lastAsign" [oneArticle]="article"></app-draft-card>
</div>

<ng-template #noAsignations>
  <p>No tienes tareas pendientes.</p>
</ng-template>
