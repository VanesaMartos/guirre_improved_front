<div>
    <h3 class="">Im√°genes disponibles</h3>
    <article class="row buttons">
        <button class="btn btn-warning col-6" (click)="changePage(false)" [disabled]="page === 1">Anterior</button>
        <button class="btn btn-warning col-6" (click)="changePage(true)"
            [disabled]="page === totalPages">Siguiente</button>
    </article>
    <article class="row">
        <div class="col-md-6" *ngFor="let image of imagesArr">
            <app-image-card [oneImage]="image"></app-image-card>
        </div>
        <div class="col-12">
            <ul class="pagination">
                <li class="page-item" *ngFor="let pageNumber of getPageNumbers()">
                    <button class="page-link" (click)="goToPage(pageNumber)"
                        [class.active]="pageNumber === page">{{pageNumber}}</button>
                </li>
            </ul>
        </div>
    </article>
</div>
